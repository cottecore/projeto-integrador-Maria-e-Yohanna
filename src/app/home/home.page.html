
  <ion-app>
    <!-- Menu Principal - Abre do lado -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="favorite">
          <ion-title>
            <ion-icon name="person-circle" color="black"></ion-icon>
          </ion-title>          
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list lines="full">
          <ion-item>
            <ion-label color="favorite">Gráfico</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="favorite" routerLink="/feedback">Feedback</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="favorite" routerLink="/demanda">Demanda</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="favorite" routerLink="/listagens">Listagens de demandas</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="favorite" routerLink="/perfil">Perfil</ion-label>
          </ion-item>
        </ion-list>

        <ion-footer class="péHome"><ion-input [readonly]="true" class="no-click" placeholder="Informação para contato - voltAnalytics@gmail.com"></ion-input></ion-footer>
      </ion-content>
    </ion-menu>
    <!-- Menu Principal - Abre do lado -->

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar  class="teste">
           <ion-buttons slot="start">
            <ion-menu-button color="favorite"></ion-menu-button>
          </ion-buttons>
         

          <ion-img id="img-logo" src="../../assets/VoltA.png"></ion-img>

        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-title class="card1">Bom te ver aqui!</ion-card-title>
          <img src="../../assets/imgHome.png" />
          
        
        </ion-card>
      
        <ion-card color="light" class="cardApp" class="AcessoRapido1">
          
          <ion-card-content>
            <img class="graf" src="../../assets/grafico.png"/> 
            <p style="text-align: center;" class="colorText">Gráfico</p> 
          </ion-card-content>
        </ion-card>

        <ion-card color="light" class="cardApp" class="AcessoRapido2">
          
          <ion-card-content> 
            <img  class="feed" routerLink="/feedback" src="../../assets/eletricista.png"/> 
            <p style="text-align: center;" routerLink="/feedback" class="colorText">Feedback</p> 
          </ion-card-content>
        </ion-card>

        <ion-card color="light" class="cardApp" class="AcessoRapido3">
          <ion-card-content > 
            <img class="dem" routerLink="/demanda" src="../../assets/poste.png"/> 
            <p style="text-align: center;" routerLink="/demanda" class="colorText">Demanda</p> 
          </ion-card-content>
        </ion-card>

        <ion-card color="light" class="cardApp" class="AcessoRapido4">
        
          <ion-card-content> 
          <img class="perfil" routerLink="/perfil" src="../../assets/perfil.png"/>
          <p style="text-align: center;" class="colorText">Perfil</p>
         </ion-card-content>
        </ion-card>

        <img class="ListaHome" src="../../assets/Home-Listagens.png" routerLink="/listagens">
 

    

      </ion-content>
    </div>
  </ion-app>
