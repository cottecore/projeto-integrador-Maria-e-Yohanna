<!-- Menu Principal - Abre do lado -->
<ion-menu [contentId]="content_id">
  <ion-header>
    <ion-toolbar color="favorite">
      <ion-title>
        <ion-icon name="person-circle" color="black" routerLink="/perfil"></ion-icon>
      </ion-title>          
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="full">
      <ion-item>
        <ion-label color="favorite" (click)="go ('/conjunto-grafico')">{{ traducao_service.traducao(texto.grafico) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="favorite" (click)="go ('/feedback')">{{ traducao_service.traducao(texto.feedback) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="favorite" (click)="go ('/demanda')">{{ traducao_service.traducao(texto.demanda) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="favorite" (click)="go ('/perfil')">{{ traducao_service.traducao(texto.perfil)}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="favorite" (click)="go ('/listagens')">{{ traducao_service.traducao(texto.listagem) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="favorite" (click)="go ('/configuracoes')">{{ traducao_service.traducao(texto.configuracoes) }}</ion-label>
      </ion-item>
    <ion-item>
      <ion-label color="favorite" (click)="go ('/dashboard')">Dashboard</ion-label>
    </ion-item>
  </ion-list>

    <ion-footer class="péHome"><ion-input [readonly]="true" class="no-click" placeholder="Informação para contato - voltAnalytics@gmail.com"></ion-input></ion-footer>
  </ion-content>
</ion-menu>
<!-- Menu Principal - Abre do lado -->
