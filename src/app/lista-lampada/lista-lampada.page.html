<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="favorite"></ion-menu-button>
    </ion-buttons>
    <ion-img id="img-logo" src="../../assets/VoltA.png"></ion-img>
  </ion-toolbar>
</ion-header>

<app-menu content-id="main-content-lista-lampada"></app-menu>
<ion-content [fullscreen]="true" class="ion-padding" id="main-content-lista-lampada">
  
  <ion-button shape="round" class="BAddlista-lamp" color="favorite"  (click)="go ('/cadastro-lampada')" > <ion-icon name="add"></ion-icon> </ion-button>
  <ion-icon name="home-outline" color="favorite" (click)="go ('/home')" class="casaListalampada" ></ion-icon>
  <ion-icon name="return-up-back-outline" class="bttVoltarListar-lamp" color="favorite" (click)="go ('/listacadconj')"></ion-icon>
 


  <ion-button id="open-modal" color="favorite" expand="block">Lista de lâmpadas</ion-button>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Pesquisar" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
        <ion-list>
          <ion-item>
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 class="textL">Lâmpadas de LED</h2>
            </ion-label>
            <ion-icon name="trash" color="danger" class="IconT"></ion-icon>
            <ion-icon name="create"  class="IconR"></ion-icon>            
          </ion-item>
          <br>
          <ion-item>
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 class="textL">Lâmpadas fluorescentes</h2>
            </ion-label>
            <ion-icon name="trash" color="danger"></ion-icon>
              <ion-icon name="create"></ion-icon>
          </ion-item>
          <br>
          <ion-item>
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 class="textL">Lâmpadas incandescentes</h2>
            </ion-label>
            <ion-icon name="trash" color="danger"></ion-icon>
              <ion-icon name="create"></ion-icon>
          </ion-item>
          <br>

          <ion-item>
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 class="textL">Lâmpadas de halogênio</h2>
            </ion-label>
            <ion-icon name="trash" color="danger"></ion-icon>
              <ion-icon name="create" ></ion-icon>
          </ion-item>

          <br>

          <ion-item>
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 class="textL">Lâmpada de filamento</h2>
            </ion-label>
            <ion-icon name="trash" color="danger"></ion-icon>
              <ion-icon name="create"></ion-icon>
          </ion-item>

          <br>

          <ion-item>
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            <ion-label>
              <h2 class="textL">Lâmpadas inteligentes</h2>
            </ion-label>
            <ion-icon name="trash" color="danger" ></ion-icon>
              <ion-icon name="create" ></ion-icon>
          </ion-item>

        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
