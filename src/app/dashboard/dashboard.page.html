<app-menu content-id="main-content-dashboard"></app-menu>
<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button color="favorite"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" id="main-content-dashboard">
  <ion-icon name="home-outline" color="favorite" (click)="go ('/home')" class="casaDashboard"></ion-icon>

  <ion-card color="favorite">
    <ion-card-header>
      <ion-icon name="podium-outline"></ion-icon>
      <ion-card-subtitle>Trabalhos realizados</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <h1 class="icon-card-value-dashboard">30</h1>
    </ion-card-content>
  </ion-card>
  
  <ion-card color="favorite">
    <ion-card-header>
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-card-subtitle>Trabalhos adicionadas</ion-card-subtitle>
  
    </ion-card-header>
    <ion-card-content>
      <h1 class="icon-card-value-dashboard">05</h1>
    </ion-card-content>
  </ion-card>

  <div class="card">
    <p-chart type="bar" [data]="data" [options]="options" />
  </div>

  <div class="card flex justify-content-center">
    <p-chart type="pie" [data]="data2" [options]="options2" />
  </div>  
</ion-content>
