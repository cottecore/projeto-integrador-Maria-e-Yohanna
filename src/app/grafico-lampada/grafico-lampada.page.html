<app-menu content-id="main-content-graficolamp"></app-menu>
<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button color="favorite"></ion-menu-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" id="main-content-graficolamp">
  <ion-icon name="return-up-back-outline" class="bttVoltargrafico-lamp" color="favorite" style="margin-left: 5%; margin-top: 5%;"  (click)="go ('/conjunto-grafico')"></ion-icon>
  <ion-icon name="home-outline" color="favorite" (click)="go ('/home')" class="casaGraf-lamp"></ion-icon>

  <p-chart type="bar" [data]="data" [options]="options" />

</ion-content>
