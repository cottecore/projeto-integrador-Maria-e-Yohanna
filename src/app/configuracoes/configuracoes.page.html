<app-menu content-id="main-content-configuracoes"></app-menu>
<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button color="favorite"></ion-menu-button>
  </ion-buttons>
</ion-header>


<ion-content [fullscreen]="true" id="main-content-configuracoes">
  <ion-icon name="home-outline" color="favorite" (click)="go ('/home')" class="casaConfig"></ion-icon>

  <ion-list>
    <ion-item>
      <ion-select  label="Idioma" [(ngModel)]="idioma" (ionChange)="setarIdioma()" >
        <ion-select-option value="pt_br">Português (Brasil)</ion-select-option>
        <ion-select-option value="en_us">Inglês (Estados Unidos)</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
