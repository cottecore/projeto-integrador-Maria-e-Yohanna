<ion-header [translucent]="true"></ion-header>


<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-icon name="home-outline" color="favorite" routerLink="/home" class="casaListarLamp" slot="start"></ion-icon>
    <ion-button routerLink="/cadastro-lampada" color="favorite" class="bListar" slot="end">novo</ion-button>
  </ion-toolbar>

  <img src="../../assets/VoltA.png">
  
    
<ion-list>
  <ion-item *ngFor="let  lampada of lampadas">
    <ion-label slot="start">{{ lampada.descricao}}</ion-label>
    <ion-icon name="create" (click)="editar(lampada.id)" style="width: 30%; margin-left: 40%;"></ion-icon>
    <ion-icon name="trash" (click)="excluir(lampada.id)" color="danger"></ion-icon>
  </ion-item>
</ion-list>

<ion-alert
[isOpen] = "isShowDeleteDialog"
  header="Deseja Excluir?"
  [buttons]="alertButtons"></ion-alert>

</ion-content>
