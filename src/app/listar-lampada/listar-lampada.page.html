<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar-lampada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listar-lampada</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let  lampada of lampadas">
    <ion-label>{{ lampada.nome}}</ion-label>
    <ion-icon name="create"></ion-icon>
    <ion-icon name="trash"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
